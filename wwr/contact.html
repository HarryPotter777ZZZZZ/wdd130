            <form>
                <h2>Send Us a Message</h2>
                <fieldset>
                    <legend>Contact Information</legend>
                    <!-- form elements will go here -->
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <!-- form elements will go here -->
                    <div class="form-item column1">
                        <label>What is the purpose of your message?</label><br>

                        <input type="radio" id="gi" name="purpose" value="General Inquiry">
                        <label for="gi">General Inquiry</label><br>
                        <input type="radio" id="rq" name="purpose" value="Reservation Question">
                        <label for="rq">Reservation Question</label><br>
                        <input type="radio" id="ws" name="purpose" value="Website Suggestion">
                        <label for="ws">Website Suggestion</label><br>

                        <!-- <select id="purpose" name="purpose">
                        <option value="general">General Inquiry</option>
                        <option value="reservation">Reservation Question</option>
                        <option value="website">Website Suggestion</option>
                    </select> -->
                    </div>
                    <div class="form-item column1">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="subscribe" name="subscribe">
                    </div>
                    <label for="feedback">Your Message:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Text"></textarea>
                    <button type="submit">Send Message</button>
                </fieldset>
            </form>
