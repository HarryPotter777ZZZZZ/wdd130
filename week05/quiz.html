<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <div class="question">
            <label for="q1">What is the correct HTML element for the largest heading?</label>
            <input type="text" id="q1" name="q1" required>
        </div>

        <div class="question">
            <label for="q2">Explain the difference between inline and block elements in HTML.</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
        </div>

        <div class="question">
            <label for="q3">Which CSS property is used to change the text color of an element?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One...</option>
                <option value="color">color</option>
                <option value="background-color">background-color</option>
                <option value="font-size">font-size</option>
            </select>
        </div>

        <div class="question">
            <label for="q4">How many levels of headings are there in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="6" required>
        </div>

        <button type="submit">Submit Quiz</button>
    </form>
</body>

</html>
